plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.maybeitssquid'
version = '0.0.1-SNAPSHOT'
description = 'RotatingSecrets'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2025.1.0")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config'

    // Include the JDBC driver(s) for your target database(s).
    // See: https://github.com/brettwooldridge/HikariCP#popular-datasource-class-names
    runtimeOnly 'org.postgresql:postgresql'                   // PostgreSQL
    // runtimeOnly 'com.oracle.database.jdbc:ojdbc11'         // Oracle
    // runtimeOnly 'com.mysql:mysql-connector-j'              // MySQL
    // runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'     // MariaDB
    // runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc'       // SQL Server
    // runtimeOnly 'com.ibm.db2:jcc'                          // IBM DB2

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
