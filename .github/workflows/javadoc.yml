name: Deploy Javadoc to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed by the Javadoc publisher action to generate/commit
      pages: write   # Needed for the deploy-pages action
      id-token: write # Needed for the deploy-pages action to authenticate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed by the Javadoc publisher action

      - name: Publish Javadoc
        uses: MathieuSoysal/Javadoc-publisher.yml@v3.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          java-version: 17
          project: gradle
          target-folder: javadoc
          deploy-mode: artifact

  deploy-pages:
    needs: build-javadoc
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
